<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auth Demo â€” Login / Register</title>
  <link rel="stylesheet" href="/style.css" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <main class="container">
    <div class="card auth-card">
      <div class="brand">
        <h1>ProAuth</h1>
        <p>Portfolio-level Authentication System</p>
      </div>

      <div class="form-switch">
        <button id="show-login" class="toggle active">Login</button>
        <button id="show-register" class="toggle">Register</button>
      </div>

      <form id="login-form" class="form">
        <input name="username" id="login-username" placeholder="Username" required />
        <input name="password" id="login-password" type="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>

      <form id="register-form" class="form hidden">
        <input name="username" id="reg-username" placeholder="Choose username" required />
        <input name="password" id="reg-password" type="password" placeholder="Password (min 8 chars, letters+numbers)" required />
        <button type="submit" class="btn">Register</button>
      </form>

      <p class="small">Built with Node.js, Express, SQLite, JWT, Multer, SweetAlert2</p>
    </div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
